<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Gift box -->
  <rect x="25" y="35" width="50" height="50" rx="4" fill="url(#giftGradient)"/>
  
  <!-- Vertical ribbon -->
  <rect x="48" y="35" width="4" height="50" fill="url(#ribbonGradient)"/>
  
  <!-- Horizontal ribbon -->
  <rect x="25" y="58" width="50" height="4" fill="url(#ribbonGradient)"/>
  
  <!-- Bow on top -->
  <ellipse cx="50" cy="35" rx="8" ry="6" fill="url(#bowGradient)"/>
  <ellipse cx="42" cy="35" rx="4" ry="5" fill="url(#bowGradient)"/>
  <ellipse cx="58" cy="35" rx="4" ry="5" fill="url(#bowGradient)"/>
  
  <!-- Sparkle stars -->
  <g fill="#fbbf24" opacity="0.8">
    <path d="M20 20 L22 25 L27 25 L23 28 L25 33 L20 30 L15 33 L17 28 L13 25 L18 25 Z"/>
    <path d="M80 25 L81 28 L84 28 L82 30 L83 33 L80 31 L77 33 L78 30 L76 28 L79 28 Z"/>
    <path d="M75 70 L76 72 L78 72 L77 73 L78 75 L75 74 L72 75 L73 73 L71 72 L74 72 Z"/>
  </g>
</svg>

